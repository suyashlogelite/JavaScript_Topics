<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout on callback function</title>
</head>
<body>
    <h4>SetTimeout with Callback function</h4>
   
    <h2 id="timeout"></h2>
    
    <script>
       setTimeout(function(){ myFunction('I LOVE YOU !!!') },3000);
       
       const myFunction = (msg) => {
        document.getElementById('timeout').innerHTML = msg;
       }
    </script>
</body>
</html>
