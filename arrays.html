<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays in Javascript</title>
  </head>
  <body>
    <script>
      var arr = [10, 20, 30, 40, 50, 60];
      var len = arr.length;
      var sum = 0;
      for (let i = 0; i < len; i++) {
        document.write("<li>" + arr[i] + "</li>");
        sum += sum + arr[i];
      }
      document.write("Total Sum =>" + sum);
    </script>
  </body>
</html>
