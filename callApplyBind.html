<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Apply Bind</title>
  </head>
  <body>
    <h1>Call Apply Bind</h1>
    <script>
      let userDetails = {
        name: "Suyash Mishra",
        Age: 24,
        Designation: "Web Developer",
        // printDetails: function () {
        //   console.log(this.name);
        // },
      };

      printDetails = function (state, country) {
        console.log(this.name + " " + state + " " + country);
      };

      //   userDetails.printDetails();

      printDetails.call(userDetails, "Delhi", "India");

      let userDetails2 = {
        name: "XYZ",
        Age: 28,
        Designation: "Software Developer",
      };
      //function borrowing
      //   userDetails.printDetails.call(userDetails2);

      //call
      printDetails.call(userDetails2, "Delhi", "India");

      //apply
      printDetails.apply(userDetails2, ["Delhi", "India"]);

      //Bind
      let newFun = printDetails.bind(userDetails, "Delhi", "India");
      newFun();
    </script>
  </body>
</html>
