<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <body>
    <script>
      function sum(name,...args) {
        console.log(arguments);
        let sum = 0;
        for (i in args) {
          sum += args[i];
        }
        console.log(sum);
      }
      arr = [20,30,40];
      arr1 = [25,35,55];
      sum("John Wick", ...arr);
      sum("Peter Parker", ...arr1);

    </script>
  </body>
</html>
