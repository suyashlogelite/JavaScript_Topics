<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects Example</title>
  </head>
  <body>
    <h2>Objects Example in JS</h2>
    <script>
      const myObj = {
        name: "John",
        age: 30,
        cars: [
          { name: "Ford", models: ["Fiesta", "Focus", "Mustang"] },
          { name: "BMW",  models: ["320", "X3", "X5"] },
          { name: "Fiat", models: ["500", "Panda"] },
        ],
      };

      console.log(
        "<h2>" + "owner => name:" + myObj.name + "&nbsp&nbsp&nbsp" + "age:" + myObj.age + "<h2>"
      );

      for (i in myObj.cars) {
        console.log("<h2>" + myObj.cars[i].name + "<h2>"  + "<h4>" + myObj.cars[i].models + "<h4>" + "</br>");
      }

    </script>
  </body>
</html>
