<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        var obj1 = {
            name:"John Wick",
            age:24,
            course:"MCA"
        }

       let { name : n, age : a, course: c } = obj1 ;
       console.log(n);
       console.log(a);
       console.log(c);
    </script>
</body>
</html>
